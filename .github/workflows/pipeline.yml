name: Java CI with Maven and Security Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-test-and-scan:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: safe_database
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        run: mvn clean verify
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/safe_database
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
          CHAPTHA_HTML_API: ${{ secrets.CHAPTHA_HTML_API }}
          CHAPTHA_API: ${{ secrets.CHAPTHA_API }}

      - name: Upload JaCoCo Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # OWASP Dependency Check (Mevcut olanı iyileştirdik)
      - name: Dependency Check Scan
        uses: dependency-check/Dependency-Check_Action@main
        id: DepCheck
        env:
          JAVA_HOME: /opt/jdk
        with:
          project: 'Rabbit-Hole'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 9
            --enableRetired true

      # Tarama sonucunu (HTML raporunu) GitHub Artifacts'e yükle
      - name: Upload OWASP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-security-report
          path: 'reports'